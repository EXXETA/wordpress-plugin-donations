version: "3"

services:
  shopware:
    image: dockware/play:6.3.5.4
    container_name: shopware6prod
    ports:
      - "80:80"
      - "3306:3306"
      - "8888:8888"
      - "9999:9999"
    networks:
      - web
    environment:
      - XDEBUG_ENABLED=0
      - SW_CURRENCY=EUR
      - APP_ENV=prod

networks:
  web:
    external: false
